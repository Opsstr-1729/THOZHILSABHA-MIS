<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASE Executive MIS | 2026 Strategic Overview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --consultancy-teal: #0e5774; 
            --prestige-gold: #E1AD01; 
            --bg-off-white: #f8fafb; 
            --pure-white: #ffffff; 
            --ink-black: #0f172a; 
            --muted-slate: #64748b;
            --border-light: #e2e8f0;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        body { 
            font-family: var(--font-sans); 
            background-color: var(--bg-off-white); 
            margin: 0; 
            padding: 40px; 
            color: var(--ink-black);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Executive Header */
        header { 
            margin-bottom: 50px; 
            border-left: 6px solid var(--consultancy-teal);
            padding-left: 25px;
        }

        h1 { 
            font-family: var(--font-serif); 
            color: var(--consultancy-teal); 
            font-size: 3rem; 
            margin: 0; 
            font-weight: 900;
            letter-spacing: -0.01em;
        }

        .sub-header {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            color: var(--muted-slate);
            font-weight: 700;
            margin-top: 5px;
        }

        /* High-Value Analytics Cards */
        .analytics-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            margin-bottom: 40px; 
        }

        .stat-card { 
            background: var(--pure-white); 
            padding: 30px; 
            border-radius: 4px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
        }

        .stat-card h3 { 
            margin: 0; 
            font-size: 0.75rem; 
            color: var(--consultancy-teal); 
            text-transform: uppercase; 
            letter-spacing: 0.15em; 
            font-weight: 800; 
        }

        .stat-card .value { 
            font-size: 2.8rem; 
            font-weight: 800; 
            margin-top: 10px; 
            color: var(--ink-black); 
            font-family: var(--font-serif);
        }

        /* Search Interface */
        .search-container { 
            background: var(--pure-white); 
            padding: 30px; 
            border-radius: 4px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            margin-bottom: 30px; 
            border-top: 5px solid var(--consultancy-teal);
        }

        .search-label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--muted-slate);
            margin-bottom: 12px;
            display: block;
            letter-spacing: 0.1em;
        }

        .search-input { 
            width: 100%; 
            padding: 18px; 
            border: 1px solid var(--border-light); 
            border-radius: 4px; 
            font-size: 1.1rem; 
            box-sizing: border-box; 
            font-family: var(--font-sans);
            background-color: var(--bg-off-white);
        }

        .search-input:focus { 
            background-color: var(--pure-white);
            border-color: var(--prestige-gold); 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(225, 173, 1, 0.1); 
        }

        /* Audit Profile Table */
        .audit-section {
            background: var(--pure-white);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .table-header { 
            background: var(--consultancy-teal); 
            color: white; 
            padding: 20px 30px; 
            font-family: var(--font-serif); 
            font-size: 1.4rem; 
            font-weight: 700; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .table-wrapper { overflow-x: auto; max-height: 800px; }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }

        th { 
            background: #f1f5f9; 
            color: var(--consultancy-teal); 
            text-align: left; 
            padding: 20px; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            font-weight: 800;
            letter-spacing: 0.1em;
            border-bottom: 2px solid var(--border-light);
            position: sticky;
            top: 0;
        }

        td { padding: 18px 20px; border-bottom: 1px solid var(--border-light); font-size: 0.95rem; }

        tr.clickable-row { transition: all 0.2s ease; }
        tr.clickable-row:hover { 
            background-color: #f8fafc; 
            cursor: pointer; 
            box-shadow: inset 4px 0 0 var(--prestige-gold);
        }

        /* Attendance Status Badges */
        .badge { 
            padding: 6px 14px; 
            border-radius: 2px; 
            font-size: 0.7rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }
        .v-present { background: #e2f2e9; color: #166534; }
        .v-absent { background: #fee2e2; color: #991b1b; }

        /* Full Details Modal */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 10000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(12px); 
        }

        .modal-content { 
            background: white; 
            margin: 2% auto; 
            padding: 60px; 
            width: 90%; 
            max-width: 850px; 
            border-radius: 4px; 
            border-left: 15px solid var(--consultancy-teal); 
            position: relative; 
        }

        .modal-title {
            font-family: var(--font-serif);
            font-size: 2.4rem;
            color: var(--consultancy-teal);
            margin-bottom: 40px;
            font-weight: 900;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 20px;
        }

        .detail-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 30px; }
        .detail-item label { font-size: 0.65rem; color: var(--muted-slate); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .detail-item p { margin: 0; font-size: 1.1rem; color: var(--ink-black); font-weight: 500; }
        .close-x { position: absolute; top: 30px; right: 40px; font-size: 2.5rem; cursor: pointer; color: var(--muted-slate); }
    </style>
</head>
<body>

    <header>
        <h1>KASE Operational MIS</h1>
        <div class="sub-header">Executive Briefing • 2026 Venue Attendance</div>
    </header>

    <div class="analytics-grid">
        <div class="stat-card"><h3>Total Registered</h3><div class="value" id="totalReg">0</div></div>
        <div class="stat-card"><h3>Verified Present</h3><div class="value" id="venueCount">0</div></div>
        <div class="stat-card"><h3>Experienced Pool</h3><div class="value" id="expCount">0</div></div>
    </div>

    <div class="search-container">
        <label class="search-label">Candidate Identification Tool</label>
        <input type="text" id="searchInput" class="search-input" placeholder="Search Registration ID or Full Name and press Enter..." onkeyup="handleSearch(event)">
    </div>

    <div class="audit-section">
        <div class="table-header">
            <span>Registered Candidates Audit</span>
            <span id="syncIndicator" style="font-size: 0.7rem; font-family: var(--font-sans); opacity: 0.8;">● LIVE SYSTEM SYNC ACTIVE</span>
        </div>
        <div class="table-wrapper">
            <table id="masterTable">
                <thead>
                    <tr>
                        <th>Registration ID</th>
                        <th>Full Name</th>
                        <th>District</th>
                        <th>Qualification</th>
                        <th>Venue Attendance</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="drillDownModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-x" onclick="closeModal()">&times;</span>
            <div class="modal-title" id="mName">Candidate Detail Report</div>
            <div class="detail-grid" id="mDetails"></div>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7yGVpCvEDWTV3-qKLCmnb_n5AO-wgu1-SjRZ7M5QbohrI2uy77q9qCwxGwwDV11HSebe146TZUeC-/pub?output=csv";
        let masterData = [];

        function parseCSV(text) {
            return text.split('\n').slice(1).filter(l => l.trim()).map(line => {
                const res = []; let cell = '', inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { res.push(cell.trim()); cell = ''; }
                    else cell += char;
                }
                res.push(cell.trim()); return res;
            });
        }

        async function refreshDashboard() {
            try {
                const res = await fetch(`${CSV_URL}&t=${Date.now()}`);
                masterData = parseCSV(await res.text());
                updateDashboard();
            } catch (err) { console.error("MIS Sync Failure", err); }
        }

        function updateDashboard() {
            // Index 34 is Column AI for Venue Attendance
            const venuePresent = masterData.filter(r => r[34] && r[34].includes("PRESENT"));
            document.getElementById('totalReg').innerText = masterData.length;
            document.getElementById('venueCount').innerText = venuePresent.length;
            document.getElementById('expCount').innerText = masterData.filter(r => r[19] === "Experienced").length;
            renderTable(masterData);
        }

        function renderTable(data) {
            document.getElementById('tableBody').innerHTML = data.map((row, idx) => {
                const isPresent = row[34] && row[34].includes("PRESENT");
                const vText = isPresent ? "PRESENT AT VENUE" : "ABSENT";
                const vClass = isPresent ? "v-present" : "v-absent";
                
                return `<tr class="clickable-row" onclick="openModal(${idx})">
                    <td style="font-weight:700; color:var(--consultancy-teal);">${row[0]}</td>
                    <td style="font-weight:600;">${row[2]}</td>
                    <td>${row[13]}</td>
                    <td>${row[15]}</td>
                    <td><span class="badge ${vClass}">${vText}</span></td>
                </tr>`;
            }).join('');
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const filtered = masterData.filter(r => r[0].toLowerCase().includes(query) || r[2].toLowerCase().includes(query));
            renderTable(filtered);
            if (e.key === "Enter" && filtered.length > 0) {
                // Find index of the first filtered result in masterData
                const originalIndex = masterData.findIndex(r => r[0] === filtered[0][0]);
                openModal(originalIndex);
            }
        }

        function openModal(idx) {
            const r = masterData[idx];
            document.getElementById('mName').innerText = r[2];
            
            const fields = [
                {l: "Registration ID", v: r[0]},
                {l: "Contact Number", v: r[6]},
                {l: "WhatsApp", v: r[7]},
                {l: "Email Address", v: r[8]},
                {l: "Origin District", v: r[13]},
                {l: "Highest Credential", v: r[15]},
                {l: "Employment Status", v: r[19]},
                {l: "Venue Logistics", v: r[34] || "PENDING"}
            ];
            
            document.getElementById('mDetails').innerHTML = fields.map(f => `
                <div class="detail-item"><label>${f.l}</label><p>${f.v || 'N/A'}</p></div>
            `).join('');
            document.getElementById('drillDownModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('drillDownModal').style.display = 'none'; }

        refreshDashboard();
        setInterval(refreshDashboard, 60000);
    </script>
</body>
</html>
